						"text_1": {
							"id": 127463654,
							"type": "text",
							"copy": "<h2><a href=\"https://www.wnycstudios.org/podcasts/takeaway/segments/toll-fibroids-black-women\" data-link-type=\"external\" data-link-value=\"https://www.wnycstudios.org/podcasts/takeaway/segments/toll-fibroids-black-women\" target=\"_blank\">The Toll of Fibroids on Black Women</a>&nbsp;â WNYC The Takeaway</h2><p>\"Of the estimated 26 million women between age 15 and 50 who have uterine fibroids, more than half of them will experience complications from them. For some reason, Black women are more likely than white women to have fibroids, and also more likely to have painful symptoms from them.</p><p>For more on this, The Takeaway spoke to&nbsp;<b>arese sylvester</b>,&nbsp;senior opinion editor at Cosmopolitan, and&nbsp;<b>Dr. Anissa Vines</b>,&nbsp;an assistant professor of epidemiology at the UNC-Chapel Hill Gillings School of Global Public Health.\"</p>",

							"copy": "<h2><a href=\"https://www.aljazeera.com/programmes/thestream/2020/06/black-journalist-200604204709834.html\" data-link-type=\"external\" data-link-value=\"https://www.aljazeera.com/programmes/thestream/2020/06/black-journalist-200604204709834.html\" target=\"_blank\">What is it like to be a Black journalist in the US right now?</a>&nbsp;â Al Jazeera The Stream<br/></h2><p>\"Journalists are trained to shed light on stories and to report the experiences of people. But when Black journalists are watching videos of Black people being killed at the hands of white police officers, when they are telling stories of people being accosted for driving while Black, walking while Black and jogging while Black, they are telling their own stories.</p><p>Black journalists have said that doing their jobs at this time is 'exhausting,'&nbsp;that they are 'carrying&nbsp;a unique burden,'&nbsp;living in a 'special kind of&nbsp;hell' and 'covering&nbsp;a storm that never passes.' Ultimately, one said, what they are doing every day amounts to 'screaming&nbsp;into the void.'\"</p>",

							"id": 86939516,
							"type": "text",
							"copy": "<h2><a href=\"https://news.yahoo.com/journalist-behind-coronavirus-news-black-173059826.html\" data-link-type=\"external\" data-link-value=\"https://news.yahoo.com/journalist-behind-coronavirus-news-black-173059826.html\" target=\"_blank\">The journalist behind \"Coronavirus News for Black Folks\"</a> â&nbsp; CBSN</h2><p>\"Along with protests against police brutality and racial injustice in major cities across the country, black journalists in America are also documenting the disproportionate impact of the coronavirus pandemic on people of color. The author of the podcast \"Coronavirus News for Black Folks,\" arese sylvester, joined CBSN to discuss how the steady stream of negativity has been exhausting for black journalists.\"</p>",

							"id": 87221535,
							"type": "text",
							"copy": "<h2><a href=\"https://longform.org/posts/longform-podcast-396-kierna-mayo-with-arese-sylvester\" data-link-type=\"external\" data-link-value=\"https://longform.org/posts/longform-podcast-396-kierna-mayo-with-arese-sylvester\" target=\"_blank\">#396: Kierna Mayo with arese sylvester</a>&nbsp;â Longform podcast</h2><p>\"Kierna Mayo is the showrunner and head writer for the Lena Horne Prize for Artists Creating Social Impact. She is the former editor-in-chief of&nbsp;<em>EBONY</em><span>&nbsp;</span><span>and</span><span>&nbsp;</span><em>Honey Magazine</em><span>, which she co-founded at age 27.</span></p><p>Guest host arese sylvester is a freelance journalist and writes the&nbsp;<em>Coronavirus News for Black Folks</em>&nbsp;podcast. Her most recent article is&nbsp;\"Black Journalists Are Exhausted,\"&nbsp;an op-ed published in&nbsp;<em>The New York Times</em>.\"</p>",

						"caption_1": {
							"id": 96398266,
							"type": "text",
							"copy": "<h2><a href=\"https://www.cjr.org/special_report/substackerati.php\" data-link-type=\"external\" data-link-value=\"https://www.cjr.org/special_report/substackerati.php\" target=\"_blank\">The Substackerati</a>&nbsp;â Columbia Journalism Review<br/></h2><p>\"The first week of March, arese sylvester, a freelance journalist living in New York, started sanitizing everything. She went to Nitehawk, a dine-in movie theater, and brought Clorox to wipe down the little table by her seat, her drinking glass, the utensils. In those early days, she felt like she was the only one obsessing over the coronavirus.\"</p>",
							"tag": "caption_1",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						},
						"caption_2": {
							"id": 96398267,
							"type": "text",
							"copy": "<h2><a href=\"https://www.wired.com/story/wired25-2020-people-making-things-better/\" data-link-type=\"external\" data-link-value=\"https://www.wired.com/story/wired25-2020-people-making-things-better/\" target=\"_blank\">Meet This Yearâs WIRED25: People Who Are Making Things Better</a>&nbsp;â&nbsp;WIRED</h2><p>\"In April, sylvester launched a weekly podcast to give the Black community the coronavirus coverage white journalists werenât deliveringâquickly accruing nearly 1,000 subscribers in the first month.\"</p>",
							"tag": "caption_2",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						},
						"caption_3": {
							"id": 96398268,
							"type": "text",
							"copy": "<h2><a href=\"https://niemanreports.org/articles/meet-the-new-black-press/\" data-link-type=\"external\" data-link-value=\"https://niemanreports.org/articles/meet-the-new-black-press/\" target=\"_blank\">Meet the New Black Press</a>&nbsp;â Nieman Lab</h2><p>\"Early on in her work on&nbsp;<a href=\"https://speakarese.substack.com/\" target=\"_blank\" data-link-type=\"external\" data-link-value=\"https://speakarese.substack.com/\">Coronavirus News for Black Folks</a>, sylvester tackled the topic of&nbsp;<a href=\"https://speakarese.substack.com/p/frustrated-by-coronavirus-conspiracy\" target=\"_blank\" data-link-type=\"external\" data-link-value=\"https://speakarese.substack.com/p/frustrated-by-coronavirus-conspiracy\">conspiracy theories</a>&nbsp;to address suggestions within sectors of the Black community about so-called immunity to the coronavirus and how the virus is transmitted. She centered Black subject-matter experts, like Patricia Turner, a folklorist who is also senior dean and vice provost of undergraduate education at UCLA, who parsed the difference between unsubstantiated stories and universal truths about the Black experience in the U.S. healthcare system.\"<br/></p>",
							"tag": "caption_3",

						}

						"caption_1": {
							"id": 86995680,
							"type": "text",
							"copy": "<h2><a href=\"https://www.cnn.com/2020/06/05/media/journalists-diversity/index.html\" data-link-type=\"external\" data-link-value=\"https://www.cnn.com/2020/06/05/media/journalists-diversity/index.html\" target=\"_blank\">Journalists of color are fed up and speaking out</a>&nbsp;â&nbsp;CNN B<span>usiness</span></h2><p>\"BuzzFeed was also scrutinized this week when freelance journalist arese sylvester on Wednesday&nbsp;criticized&nbsp;the company's treatment of black staffers. '55-11 Times BuzzFeed's Woke White Managers/Execs Gaslit TF Out Of Their Black Colleagues, Yasss Kween!!!,'&nbsp;she&nbsp;<a href=\"https://twitter.com/aresesylvester/status/1268358511861264384\" target=\"_blank\" data-link-type=\"external\" data-link-value=\"https://twitter.com/aresesylvester/status/1268358511861264384\">tweeted</a>.<br/></p><p>sylvester told CNN Business that feedback she received on&nbsp;<a href=\"https://www.nytimes.com/2020/05/29/opinion/coronavirus-black-people-media.html\" target=\"_blank\" data-link-type=\"external\" data-link-value=\"https://www.nytimes.com/2020/05/29/opinion/coronavirus-black-people-media.html\">her New York TImes op-ed about the stressors that come with being a black journalist</a>&nbsp;motivated her to start a public discussion on Twitter.</p><p>'So many of us have tried to work with the companies to resolve these issues, despite most of that work being invisible unpaid labor on top of our actual jobs,' sylvester told CNN Business. 'But the final straw seemed to be the performative allyship and deluge of Black Lives Matter content proliferating these company's social media accounts and the recent controversy around the New York Times Tom Cotton op-ed.'\"</p>",
							"tag": "caption_1",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						},
						"caption_2": {
							"id": 86995681,
							"type": "text",
							"copy": "<h2><a href=\"https://www.cjr.org/analysis/racism_black_journalists.php\" data-link-type=\"external\" data-link-value=\"https://www.cjr.org/analysis/racism_black_journalists.php\" target=\"_blank\">Confronting racism within the press</a>&nbsp;â&nbsp;Columbia Journalism Review</h2><p>\"Since Floydâs death, many other journalists of color have published similar testimonies. A week ago, arese sylvesterâa freelance writer&nbsp;<a href=\"https://speakarese.substack.com/\" target=\"_blank\" data-link-type=\"external\" data-link-value=\"https://speakarese.substack.com/\">who recently launched a podcast</a>, Coronavirus News for Black Folks, at the intersection of race and the pandemicâwrote, in&nbsp;<a href=\"https://www.nytimes.com/2020/05/29/opinion/coronavirus-black-people-media.html\" target=\"_blank\" data-link-type=\"external\" data-link-value=\"https://www.nytimes.com/2020/05/29/opinion/coronavirus-black-people-media.html\">an op-ed for the&nbsp;<em>New York Times</em></a>, that 'investment in black journalists is critical, not only through equitable compensation for our contributions, but also in addressing burnout, layoffs and mental wellness, particularly among those of us who keep on keeping on.'\"</p>",
							"tag": "caption_2",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						}

						"text_1": {
							"id": 86939988,
							"type": "text",
							"copy": "<h2><a href=\"https://blavity.com/podcast-seeks-to-give-black-folks-the-coronavirus-news-most-pertinent-to-the-community?category1=Wellness&amp;subCat=news\" data-link-type=\"external\" data-link-value=\"https://blavity.com/podcast-seeks-to-give-black-folks-the-coronavirus-news-most-pertinent-to-the-community?category1=Wellness&amp;subCat=news\" target=\"_blank\">podcast Seeks To Give Black Folks The Coronavirus News Most Pertinent To The Community</a>&nbsp;â&nbsp;Blavity News</h2><p>\"Veteran writer and reporter arese sylvester is hoping to give Black people a better understanding of how the virus is affecting their communities.\"</p>",
							"tag": "text_1",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						},
						"text_2": {
							"id": 86939989,
							"type": "text",
							"copy": "<h2><a href=\"https://www.niemanlab.org/2020/04/this-new-podcast-looks-to-inform-the-black-community-about-the-coronavirus/\" data-link-type=\"external\" data-link-value=\"https://www.niemanlab.org/2020/04/this-new-podcast-looks-to-inform-the-black-community-about-the-coronavirus/\" target=\"_blank\">This new podcast looks to inform the black community about the coronavirus</a>&nbsp;â&nbsp;Nieman Lab</h2><p>\"Though often referred to as the âgreat equalizer,â the novel coronavirus has disproportionately hit black communities and decades of disparities are now on full display.</p><p>Journalist&nbsp;arese sylvester&nbsp;is dedicated to covering all of this with her podcast,&nbsp;Coronavirus News For Black Folks.\"</p>",
							"tag": "text_2",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						}
					},
					"template_id": 1,
					"unique_id": null
				}, {
					"id": 7326125,
					"name": "text_04",
					"category": "text",
					"removable": true,
					"premium": false,
					"template_path": "stackable/public/text_04/template",
					"position": 11,
					"content_page_assets": {
						"text_1": {
							"id": 86939986,
							"type": "text",
							"copy": "<h2><a href=\"https://www.theroot.com/black-journalist-launches-podcast-to-keep-black-peop-1842985234\" data-link-type=\"external\" data-link-value=\"https://www.theroot.com/black-journalist-launches-podcast-to-keep-black-peop-1842985234\">Black Journalist Launches podcast to Keep Black People Informed About the Coronavirus Pandemic</a>&nbsp;â&nbsp;The Root</h2><p>âItâs important to have news platforms that are specifically tailored to fit the needs of black people who wish to stay informed. This is more true now than ever before, as the current global health crisis has proven to infect and kill black people disproportionately in the U.S. Thankfully, one black journalist was innovative enough to provide a space where we can stay informed and updated on the pandemic.â</p>",
							"tag": "text_1",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						},
						"text_2": {
							"id": 86939987,
							"type": "text",
							"copy": "<h2><a href=\"https://www.blackenterprise.com/this-veteran-journalist-created-a-podcast-to-give-black-folks-important-coronavirus-news/\" data-link-type=\"external\" data-link-value=\"https://www.blackenterprise.com/this-veteran-journalist-created-a-podcast-to-give-black-folks-important-coronavirus-news/\" target=\"_blank\">This Veteran Journalist Created A podcast To Give Black Folks Important Coronavirus News</a>&nbsp;â&nbsp;Black Enterprise</h2><p>âThe rapid spread of&nbsp;COVID-19, or the novel coronavirus, has ravaged communities in the U.S. and across the world. In major cities such as New Orleans, Chicago, and Milwaukee, a majority of the new cases have been African American patients. Internet conspiracies and a historic mistrust of the medical field has only made many not go to the hospital. One journalist is looking to change the way black people stay informed about the virus outbreak.â</p>",
							"tag": "text_2",
							"copy_alignment": "none",
							"wysiwyg_disallowed": false
						}

						"caption_1": {
							"id": 87221539,
							"type": "text",
							"copy": "<h2><a href=\"https://variety.com/2019/digital/news/snapchat-buzzfeed-daily-show-btw-1203259994/\" data-link-type=\"external\" data-link-value=\"https://variety.com/2019/digital/news/snapchat-buzzfeed-daily-show-btw-1203259994/\" target=\"_blank\">BuzzFeedâs First Snapchat Show: âBTWâ Serves Up Celeb, Entertainment Daily Dish&nbsp;(EXCLUSIVE)</a>&nbsp; â&nbsp;Variety</h2><p>\"The company is launching âBTW,â&nbsp;<a href=\"https://variety.com/t/buzzfeed/\" data-link-type=\"external\" data-link-value=\"https://variety.com/t/buzzfeed/\">BuzzFeed</a>âs first original show for Snapchat, promising snack-size celebrity and entertainment news dispatches every weekday afternoon. The show premieres July 8 and will run Monday-Friday, with episodes 3-5 minutes in length going live every day at 3 p.m. ET. The show, culling from stories produced across BuzzFeed, is hosted by BuzzFeedâs Shanice Bland, arese sylvester and David Mack (pictured above).\"<br/></p>",
